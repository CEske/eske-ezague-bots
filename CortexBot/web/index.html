<!doctype html>
    <head>

        <script src="todo.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body ng-app="app" ng-controller="controller as spillerSearch">

        <form ng-submit="spillerSearch.search()">
            <input type="text" ng-model="spillerSearch.spillerId"  size="30"
                   placeholder="Skriv ID" required>

            <div class="container">

                <div ng-repeat="spiller in data">

        <form ng-submit="spillerSearch.opdater()">

        </form>
    </body>
</html>
